<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Omier's Website</title>
</head>

<body>
    <!-- The Hero Section -->
    <section class="hero">
    </section>

    <!-- Topic one -->
    <section class="topic">
        <!-- Topic title -->
        <div class="topic-title">
            <h1>Image Creation</h1>
        </div>

    
        <div class="topic-content">
            <div class="topic-card">
                <img src="images/Background.jpg" alt="Background image" />
                <h2 class="topic-card-text">Background</h2>
            </div>
            <div class="topic-card">
                <img src="images/Penguin Task 2.png" alt="Penguin drawing" />
                <h2 class="topic-card-text">Penguin</h2>
            </div>
            <div class="topic-card">
                <img src="images/Pixel Art.png" alt="Pixel art image" />
                <h2 class="topic-card-text">Pixel Art</h2>
            </div>
        </div>

        <!-- Video container with two videos side-by-side -->
        <div class="video-container">
            <div class="video-card">
                <video controls>
                    <source src="images/Video Editing.mp4" type="video/mp4" />
                </video>
                <h2 class="topic-card-text">Video Editing</h2>
            </div>
            <div class="video-card">
                <video controls>
                    <source src="images/My Game Walkthrough.mp4" type="video/mp4" />
                </video>
                <h2 class="topic-card-text">My Game Walkthrough</h2>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; A Super Sigma Website By Omier Ylanan</p>
    </footer>
</body>

</html>
